<html lang="fa" dir="rtl">

</head>

<body>
    <section class="flex justify-center bg-gray-100" id="app">
        <div class="w-1/6">
            <h2 class="text-center py-4 font-bold">اطلاعات کلی بازار</h2>
        <table class="border-collapse table-auto shadow-lg bg-white">
            <tbody id="market_caps" class="text-gray-700">

            </tbody>

        </table>
        </div>
        <div class="w-5/6">
            <h2 class="text-center py-4">اطلاعات و نرخ لحظه‌ای ارزهای دیجیتال، آخرین بروزرسانی: <span id="date_place_holder" class="font-bold"></span></h2>
        <div id="coins_outer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-5 gap-4 px-3 ltr">
            <svg version="1.1" id="L1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
                <circle fill="none" stroke="#fff" stroke-width="6" stroke-miterlimit="15" stroke-dasharray="14.2472,14.2472" cx="50" cy="50" r="47" >
                  <animateTransform 
                     attributeName="transform" 
                     attributeType="XML" 
                     type="rotate"
                     dur="5s" 
                     from="0 50 50"
                     to="360 50 50" 
                     repeatCount="indefinite" />
              </circle>
              <circle fill="none" stroke="#fff" stroke-width="1" stroke-miterlimit="10" stroke-dasharray="10,10" cx="50" cy="50" r="39">
                  <animateTransform 
                     attributeName="transform" 
                     attributeType="XML" 
                     type="rotate"
                     dur="5s" 
                     from="0 50 50"
                     to="-360 50 50" 
                     repeatCount="indefinite" />
              </circle>
              <g fill="#fff">
              <rect x="30" y="35" width="5" height="30">
                <animateTransform 
                   attributeName="transform" 
                   dur="1s" 
                   type="translate" 
                   values="0 5 ; 0 -5; 0 5" 
                   repeatCount="indefinite" 
                   begin="0.1"/>
              </rect>
              <rect x="40" y="35" width="5" height="30" >
                <animateTransform 
                   attributeName="transform" 
                   dur="1s"

                   attributeName="transform" 
                   dur="1s" 
                   type="translate" 
                   values="0 5 ; 0 -5; 0 5" 
                   repeatCount="indefinite" 
                   begin="0.3"/>
              </rect>
              <rect x="60" y="35" width="5" height="30" >
                <animateTransform 
                   attributeName="transform" 
                   dur="1s" 
                   type="translate" 
                   values="0 5 ; 0 -5; 0 5"

                   begin="0.4"/>

              <rect x="70" y="35" width="5" height="30" >
                <animateTransform 
                   attributeName="transform" 
                   dur="1s" 
                   type="translate" 
                   values="0 5 ; 0 -5; 0 5" 
                   repeatCount="indefinite" 
                   begin="0.5"/>
              </rect>
              </g>
            </svg>
